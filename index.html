<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subscription Selector</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<main class="card">
		<div class="items">
			<a href="#" class="item">
				<img src="img/device.svg" alt="Mobile icon" class="image">
				<h2 class="title">Mobile</h2>
				<p class="description">Get notifications about new releases in our mbile app.</p>
				<div class="price">
					<span class="currency">$</span>
					<span class="amount">10</span>
					<span class="period"> / month</span>
				</div>
			</a>
			<a href="#" class="item">
				<img src="img/laptop.svg" alt="Desktop icon" class="image">
				<h2 class="title">Desktop</h2>
				<p class="description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
				<div class="price">
					<span class="currency">$</span>
					<span class="amount">15</span>
					<span class="period">/ month</span>
				</div>
			</a>
			<a href="#" class="item">
				<img src="img/monitor.svg" alt="Monitor icon" class="image">
				<h2 class="title">TV</h2>
				<p class="description">Watch your favorite series at home on large screen with our TV application.</p>
				<div class="price">
					<span class="currency">$</span>
					<span class="amount">20</span>
					<span class="period">/ month</span>
				</div>
			</a>
		</div>
	</main>
</body>
</html>
